<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Inventory Dashboard</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container my-4">
      <div class="d-flex justify-content-between">
        <h4 class="">Chemical supplies</h4>

        <div
          class="spinner-border custom-spinner"
          id="loading-spinner"
          role="status"
          style="display: none"
        >
          <span class="visually-hidden">Loading...</span>
        </div>

        <div>
          <a
            ><i
              class="bi bi-plus-circle-fill"
              style="color: #0032c8; cursor: pointer; font-size: large"
              onclick="newData()"
            ></i
          ></a>
          <a>
            <i class="bi bi-arrow-down sort-icon" onclick="sort_d()"></i>
          </a>
          <a>
            <i class="bi bi-arrow-up sort-icon" onclick="sort_a()"></i>
          </a>
          <a
            ><i
              class="bi bi-trash3-fill me-2"
              style="color: #c83200; cursor: pointer"
              onclick="deleteData()"
            ></i
          ></a>
          <a
            ><i
              class="bi bi-arrow-counterclockwise"
              style="color: #0032c8; cursor: pointer"
              onclick="refreshData()"
            ></i
          ></a>
          <a
            ><i
              class="bi bi-floppy2-fill"
              style="color: #0032c8; cursor: pointer"
              onclick="saveData()"
            ></i
          ></a>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-borderless table-hover">
          <thead
            class="custom-thead table-secondary"
            style="background-color: #fafaf5 !important; font-size: large"
          >
            <tr>
              <th>
                <label class="custom-checkbox">
                  <input
                    type="checkbox"
                    id="select-all"
                    onchange="selectAll(this)"
                  />
                  <i class="bi bi-check2"></i>
                </label>
              </th>
              <th></th>
              <th>Chemical name</th>
              <th>Vendor</th>
              <th>Density</th>
              <th>Viscosity</th>
              <th>Packaging</th>
              <th>Pack size</th>
              <th>Unit</th>
              <th>Quantity</th>
            </tr>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th>g/m³</th>
              <th>m²/s</th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="data_from_json"></tbody>
        </table>
      </div>
    </div>

    <div class="toast-container toast-center p-3">
      <div
        id="addToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Add New Record</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          <form id="addRecordForm">
            <div class="mb-2">
              <label for="chemicalName" class="form-label">Chemical Name</label>
              <input
                type="text"
                class="form-control"
                id="chemicalName"
                required
              />
            </div>
            <div class="mb-2">
              <label for="vendor" class="form-label">Vendor</label>
              <input type="text" class="form-control" id="vendor" required />
            </div>
            <div class="mb-2">
              <label for="density" class="form-label">Density</label>
              <input type="number" class="form-control" id="density" required />
            </div>
            <div class="mb-2">
              <label for="viscosity" class="form-label">Viscosity</label>
              <input
                type="number"
                class="form-control"
                id="viscosity"
                required
              />
            </div>
            <div class="mb-2">
              <label for="packaging" class="form-label">Packaging</label>
              <input type="text" class="form-control" id="packaging" />
            </div>
            <div class="mb-2">
              <label for="packSize" class="form-label">Pack Size</label>
              <input type="number" class="form-control" id="packSize" />
            </div>
            <div class="mb-2">
              <label for="unit" class="form-label">Unit</label>
              <input type="text" class="form-control" id="unit" required />
            </div>
            <div class="mb-2">
              <label for="quantity" class="form-label">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Add Record</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
